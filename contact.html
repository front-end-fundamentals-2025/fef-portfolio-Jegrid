<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Front End Fundamentals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header></header>
    <nav>
      <ul class="nav-list">
        <li>
          <a class="nav-links" href="index.html">About</a>
        </li>
        <li>
          <a class="nav-links" href="contact.html">Contact</a>
        </li>
        <li>
          <a class="nav-links" href="portfolio.html">Portfolio</a>
        </li>
      </ul>
    </nav>

    <div class="contact-form-container">
      <form class="contact-form">
        <h1 id="contact-mainheader">Get in touch with me!</h1>
        <span class="contact-span" id="contact-top-span">
          <label for="name">What's your name?</label>
          <input
            class="contact-input"
            type="text"
            id="name"
            name="name"
            placeholder="John Smith"
          />
        </span>

        <span class="contact-span">
          <label for="email">What's your email?</label>
          <input
            class="contact-input"
            type="text"
            id="email"
            name="email"
            placeholder="johnsmith@email.com"
          />
        </span>

        <span class="contact-span">
          <label for="msg">Your message</label>
          <textarea
            class="contact-input"
            type="text"
            id="msg"
            name="msg"
            placeholder="Hello Jed, I'd like to enquire about..."
            rows="10"
            cols="80"
          ></textarea>
        </span>

        <input type="submit" id="contact-btn" value="Contact Me" />
      </form>

      <div class="contact-sidebar">
        <h4 class="small-header">CONTACT DETAILS</h4>
        <span class="contact-sidebar-span">caje24pv@student.ju.se</span>
      </div>
    </div>
  </body>
</html>
